<!doctype html>
<html lang="en">
    <head>

        <title>Calculator</title>
        
        <style>
        .flex{
            display: flex;
            flex-direction: column;
        }
        </style>
    </head>
    <body>
            <div class=form-group flex>
                <input id="num" type="text">
                
            </div>
            <button id="input" class="btnPush" onclick="Push(this)">Push</button>
        <script src="Calculator-Shadowsental.js"></script>
        

        <button class="btnAdd" onclick="Addition(this)">+</button>

        <button class="btnSub" onclick="Subtraction(this)">-</button>

        <button class="btnMult" onclick="Multiplication(this)">*</button>

        <button class="btnDiv" onclick="Division(this)">/</button>

        <button class="btnPrint" onclick="Print(this)">Print</button>

        <div id="outputBox">Output</div>
    </body>
    </html>
